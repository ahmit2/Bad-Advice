<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap");

      /* Add styling for the loading screen and spinning circle */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        z-index: 99999;
      }
      #loading-screen .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 25px solid transparent;
        border-top-color: white;
        border-bottom-color: white;
        animation: spin 1s linear infinite, color-transition 5s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      
      /* Add styling for the "supermax" text */
      #supermax {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 72px;
        color: #333333;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      @keyframes color-transition {
        0% {
          border-color: #03071E;
        }
        20% {
          border-color: #6A040F;
        }
        40% {
          border-color: #D00000;
        }
        60% {
          border-color: #E85D04;
        }
        80% {
          border-color: #FFBA08;
        }
        
        100% {
          border-color: white;
        }
      }


      
    </style>
  </head>
  <body>
    <!-- Add a div for the loading screen and a spinning circle inside of it -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    
    <!-- Add a div for the "supermax" text -->
    <div id="supermax">SUPERMAX</div>
    
    <!-- Add script to remove the loading screen and show the "supermax" text for 5 seconds, then hide the "supermax" text -->
    <script>
      setTimeout(function() {
        document.getElementById("loading-screen").style.display = "none";
       
      }, 5000);
      
      setTimeout(function() {
        document.getElementById("supermax").style.display = "none";
      }, 10000);
    </script>
  </body>
</html>
