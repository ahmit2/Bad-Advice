<!DOCTYPE html>
<html>
  <head>
    <title>Bad Advice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bad Advice</h1>

    <center id="form">
      <form id="question-form">
        <label for="question-input">Question jaja:</label><br />
        <input
          style="font-family: 'Rubik', sans-serif"
          type="text"
          id="question-input"
          name="question"
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </center>
    <div id="response-container"></div>

    <script>
      const form = document.getElementById("question-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const questionInput = document.getElementById("question-input");
        if (questionInput.value.trim() === "") {
          // Display an error message or do nothing if the input is empty
          return;
        }
        const responseContainer = document.getElementById("response-container");
        const date = new Date();

        // Create the question box
        const questionBox = document.createElement("div");
        questionBox.innerHTML = `<span style="font-size: 30px;">${
          questionInput.value
        }</span> <br> <span style="font-size: 10px;">${date.toString()}</span>`;
        questionBox.style.backgroundColor = "black";
        questionBox.style.color = "white";
        questionBox.style.padding = "300px";
        questionBox.style.width = "150px";
        questionBox.style.padding = "10px";
        questionBox.style.fontFamily = "Rubik, sans-serif";
        questionBox.setAttribute("contenteditable", "false");
        responseContainer.appendChild(questionBox);

        // Create the response box
        const responseBox = document.createElement("div");
        responseBox.innerHTML = "Enter your response here";
        responseBox.style.backgroundColor = "black";
        responseBox.style.color = "white";
        responseBox.style.padding = "300px";
        responseBox.style.width = "150px";
        responseBox.style.padding = "10px";
        responseBox.style.fontFamily = "Rubik, sans-serif";
        responseBox.setAttribute("contenteditable", "true");
        responseBox.addEventListener("focus", () => {
          // Select the text when the box is focused
          const selection = window.getSelection();
          const range = document.createRange();
          range.selectNodeContents(responseBox);
          selection.removeAllRanges();
          selection.addRange(range);
        });
        responseContainer.appendChild(responseBox);

        // Add the text from the new boxes to the dropdown menus
        const questionSelector = document.getElementById("question-selector");
        const questionOption = document.createElement("option");
        questionOption.textContent = questionBox.textContent;
        questionSelector.add(questionOption);

        const responseSelector = document.getElementById("response-selector");
        const responseOption = document.createElement("option");
        responseOption.textContent = "";
        responseSelector.add(responseOption);
        // Clear the input field
        questionInput.value = "";
      });
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap");
    </style>
    <style>
      h1 {
        font-family: "Unbounded", cursive;
        text-align: center;
        font-size: 125px;
      }
      #response-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        z-index: -1;
      }

      #response-container > div {
        background-color: black;
        margin: 10px;
        font-size: 25px;
        color: white;
        font-family: sans-serif;
      }
      #box-selector {
        margin: 10px;
        font-family: "Rubik", sans-serif;
      }
      form {
        padding: 10px;
        font-family: "Rubik", sans-serif;
      }
      input#question-input {
        font-size: 30px;
        box-sizing: content-box;
        width: 50%;
      }
    </style>
  </body>
</html>
