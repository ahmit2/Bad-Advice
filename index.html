<div id="parent">
  <center id="form">
    <form id="question-form">
      <label for="question-input">
        <h1>Bad Advice</h1> <h2>by SUPERMAX</h2><br> Do you need advice on a tough decision? <br> <br> Are you seeking counsel from people

        Just enter your inquiry and youâ€™ll have the opportunity to receive feedback from reckless and irresponsible

          Use your own judgment and common sense when making decisions. </b> <br> <br> <br> <br>
      </label><br />
      <input style="font-family: 'Rubik', sans-serif" type="text" id="question-input" name="question" /><br />
      <input type="submit" value="Submit" style=" margin-top: 20px" />
    </form>
  </center>
  <div id="response-container"></div>
</div>
<body>
  <script>


    const form = document.getElementById("question-form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const questionInput = document.getElementById("question-input");
      if (questionInput.value.trim() === "") {
        // Display an error message or do nothing if the input is empty
        return;
      }
      const responseContainer = document.getElementById("response-container");
      const date = new Date();
      // Create the question box
      const questionBox = document.createElement("div");
      questionBox.innerHTML = `<span style="font-size: 30px;">${questionInput.value
        }</span> <br> <span style="font-size: 10px;">${date.toString()}</span>`;

          
// Choose a color based on the random number
let num = Math.floor(Math.random() * 10);
let color;
if (num === 0) {
  color = "#03071E";
} else if (num === 1) {
  color = "#370617";
} else if (num === 2) {
  color = "#6A040F"; 
} else if (num === 3) {
  color = "#9D0208"; 
}else if (num === 4) {
  color = "#D00000"; 
}else if (num === 5) {
  color = "#DC2F02"; 
}else if (num === 6) {
  color = "#E85D04"; 
}else if (num === 7) {
  color = "#F48C06"; 
}else if (num === 8) {
  color = "#FAA307"; 
}else if (num === 9) {
  color = "#FFBA08"; 
}else {
  color = "#FFBA08"; 
}


questionBox.style.backgroundColor = color; 
      questionBox.style.color = "white";
      questionBox.style.width = "150px";
      questionBox.style.padding = "10px";
      questionBox.style.fontFamily = "Rubik, sans-serif";
      questionBox.setAttribute("contenteditable", "false");
      const addButton = document.createElement("button");
    addButton.innerHTML = "Add input";
      responseContainer.appendChild(questionBox);

      // Create the div element that the user can type into
      const userInputDiv = document.createElement("div");
      userInputDiv.innerHTML = "Respond here";
   
      userInputDiv.style.color = "white";
      userInputDiv.style.padding = "10px";
      userInputDiv.style.fontFamily = "Rubik, sans-serif";
      userInputDiv.setAttribute("contenteditable", "true");

      userInputDiv.addEventListener("focus", () => {
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(userInputDiv);
        selection.removeAllRanges();
        selection.addRange(range);
      });



      addButton.addEventListener("click", () => {
        const responseDiv = document.createElement("div");
        if (userInputDiv.innerHTML.trim() === "") {
          // Don't create a new response div if the user's input is empty
          return;
        }
        if (userInputDiv.innerHTML.trim() === "Respond here") {
          // Don't create a new response div if the user's input is empty
          return;
        }
        
        responseDiv.setAttribute("contenteditable", "true");
        responseDiv.innerHTML = "Respond here";
        responseDiv.style.color = "white";
        responseDiv.style.padding = "10px";
        responseDiv.style.fontFamily = "Rubik, sans-serif";
        questionBox.appendChild(responseDiv);
      });


      questionBox.appendChild(addButton);


      questionBox.appendChild(userInputDiv);



    });

  </script>

</body>
