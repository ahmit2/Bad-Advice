<!DOCTYPE html>
<html>

<head>
  <title>Bad Advice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Bad Advice</h1>
  <center id="form">
    <form id="question-form">
      <label for="question-input">Do you need advice on a tough decision? <br> <br> Are you seeking counsel from people
        who are prone
        to consistently provide unreliable or misguided advice? <br> <br> Our community, inequipped with the skills
        necessary for critical thinking, is here to help! <br> <br>
        Just enter your inquiry and youâ€™ll have the opportunity to receive feedback from reckless and irresponsible
        people! <br> <br> <b>However, please keep in mind that not all advice is created equal. <br> <br>
          Use your own judgment and common sense when making decisions. </b> <br> <br> <br> <br>
      </label><br />
      <input style="font-family: 'Rubik', sans-serif" type="text" id="question-input" name="question" /><br />
      <input type="submit" value="Submit" style=" margin-top: 20px" />
    </form>
  </center>
  <div id="response-container"></div>
  <script>
    const form = document.getElementById("question-form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const questionInput = document.getElementById("question-input");
      if (questionInput.value.trim() === "") {
        // Display an error message or do nothing if the input is empty
        return;
      }
      const responseContainer = document.getElementById("response-container");
      const date = new Date();
      // Create the question box
      const questionBox = document.createElement("div");
      questionBox.innerHTML = `<span style="font-size: 30px;">${questionInput.value
        }</span> <br> <span style="font-size: 10px;">${date.toString()}</span>`;
      questionBox.style.backgroundColor = "black";
      questionBox.style.color = "white";
      questionBox.style.padding = "300px";
      questionBox.style.width = "150px";
      questionBox.style.padding = "10px";
      questionBox.style.fontFamily = "Rubik, sans-serif";
      questionBox.setAttribute("contenteditable", "false");
      responseContainer.appendChild(questionBox);

      // Create the div element that the user can type into
      const userInputDiv = document.createElement("div");
      userInputDiv.innerHTML = "Enter your response here";
      userInputDiv.style.backgroundColor = "black";
      userInputDiv.style.color = "white";
      userInputDiv.style.padding = "300px";
      userInputDiv.style.width = "auto";
      userInputDiv.style.padding = "10px";
      userInputDiv.style.fontFamily = "Rubik, sans-serif";

      userInputDiv.setAttribute("contenteditable", "true");

      userInputDiv.addEventListener("focus", () => {
        // Select the text when the box is focused
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(userInputDiv);
        selection.removeAllRanges();
        selection.addRange(range);
      });
      questionBox.appendChild(userInputDiv);
      // Add the text from the new boxes to the dropdown menus
      const questionSelector = document.getElementById("question-selector");
      const questionOption = document.createElement("option");
      questionOption.textContent = questionBox.textContent;
      questionSelector.add(questionOption);
      const responseSelector = document.getElementById("response-selector");
      const responseOption = document.createElement("option");
      responseOption.textContent = "";
      responseSelector.add(responseOption);
      // Clear the input field

      document.getElementById("question-input").value = "";  // clear the input field
    });







  </script>

</body>

</html>
